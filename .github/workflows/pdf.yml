name: generate-resume-pdf

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Puppeteer and dependencies
        run: |
          npm init -y
          npm install puppeteer

      - name: Generate PDF with Puppeteer
        run: node generate-pdf.js

      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/resume.pdf
          git commit -m "Auto-update resume.pdf" || echo "No changes to commit"
          git push

      - name: Upload PDF as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: assets/resume.pdf