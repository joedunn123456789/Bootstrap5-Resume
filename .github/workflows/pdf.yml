name: generate-resume-pdf

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF without download button and no margins
        run: |
          mkdir -p assets
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({args: ['--no-sandbox', '--disable-setuid-sandbox']});
            const page = await browser.newPage();
            
            // Go to the local file instead of GitHub Pages to ensure latest version
            await page.goto('file:///home/runner/work/Bootstrap5-Resume/Bootstrap5-Resume/index.html', {waitUntil: 'networkidle0'});
            
            // Hide the download button before generating PDF
            await page.evaluate(() => {
              const downloadButton = document.querySelector('.no-print');
              if (downloadButton) {
                downloadButton.style.display = 'none';
              }
            });
            
            await page.pdf({
              path: 'assets/resume.pdf', 
              format: 'Letter', 
              printBackground: true, 
              margin: {
                top: '0',
                right: '0',
                bottom: '0',
                left: '0'
              }
            });
            await browser.close();
          })();
          "

      - name: Verify PDF was created
        run: |
          ls -la assets/
          if [ -f "assets/resume.pdf" ]; then
            echo "✅ PDF created successfully!"
            file assets/resume.pdf
          else
            echo "❌ PDF was NOT created!"
            exit 1
          fi

      - name: Commit PDF back to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update resume.pdf"
          file_pattern: assets/resume.pdf