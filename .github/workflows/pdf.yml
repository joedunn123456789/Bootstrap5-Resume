name: generate-resume-pdf

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Create and run PDF script
        run: |
          cat > pdf.js << 'EOF'
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch();
            const page = await browser.newPage();
            await page.goto('https://joedunn123456789.github.io/Bootstrap5-Resume/', {waitUntil: 'networkidle0'});
            await page.pdf({path: 'assets/resume.pdf', format: 'Letter', printBackground: true, margin: {top: '0.5in', right: '0.5in', bottom: '0.5in', left: '0.5in'}});
            await browser.close();
          })();
          EOF
          mkdir -p assets
          node pdf.js

      - name: Commit PDF
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update resume.pdf"
          file_pattern: assets/resume.pdf