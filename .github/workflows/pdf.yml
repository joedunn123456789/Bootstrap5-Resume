name: generate-resume-pdf

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate PDF with Puppeteer
        uses: docker://ghcr.io/alvistack/puppeteer:latest
        with:
          args: |
            mkdir -p assets
            node -e "
            const puppeteer = require('puppeteer');
            (async () => {
              const browser = await puppeteer.launch({
                headless: true,
                args: ['--no-sandbox', '--disable-setuid-sandbox']
              });
              const page = await browser.newPage();
              await page.goto('https://joedunn123456789.github.io/Bootstrap5-Resume/', {
                waitUntil: 'networkidle0'
              });
              await page.pdf({
                path: 'assets/resume.pdf',
                format: 'A4',
                printBackground: true,
                margin: {
                  top: '0.5in',
                  right: '0.5in',
                  bottom: '0.5in',
                  left: '0.5in'
                }
              });
              await browser.close();
            })();
            "

      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/resume.pdf
          git commit -m "Auto-update resume.pdf" || echo "No changes to commit"
          git push